<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>

<body class="page-body page-register">

  <header class="page-header">
    <div class="container">
      <a class="page-header__logo hide-mobile" href="#!">
        <img src="images/header/logo.png" alt="Logo image" width="32" height="32">
      </a>
      <nav class="page-header__main-nav main-nav">
        <a class="page-header__logo hide-desktop" href="#!">
          <img src="images/header/logo.png" alt="Logo image" width="38" height="38">
        </a>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#!">
              <img src="images/header/home.svg" width="24" height="24" alt="Home icon">
              Home
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#!">
              <img src="images/header/leaders.svg" width="24" height="24" alt="Leaders icon">
              Leaders
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#!">
              <img src="images/header/market.svg" width="24" height="24" alt="Market icon">
              Market
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#!">
              <img src="images/header/inventory.svg" width="24" height="24" alt="Inventory icon">
              Inventory
            </a>
          </li>
        </ul>
        <a class="main-nav__link" href="#!">
          <img src="images/header/account.svg" width="24" height="24" alt="Account icon">
          Log in
        </a>
      </nav>
    </div>
  </header>
  <main>
    <section class="wallet">
      <div class="container">
        <h2 class="title title--2 wallet__title">Create wallet</h2>
        <div class="page-register__wrapper">
          <p class="paragraph paragraph--1-bold wallet__subtitle">Create a new in-game wallet</p>
          <p class="paragraph paragraph--1 wallet__desc">In the next step we will show you 12 words, your recovery
            phrase, with which
            you can restore your wallet.</p>
          <div class="wallet__inner">
            <a class="button button--yellow button--flex" href="#!">Create a new wallet</a>
            <div class="register__separator">
              <p class="dotted-line"></p>
              <p class="paragraph paragraph--2 register__separator-text">Or</p>
              <p class="dotted-line"></p>
            </div>
            <a class="button button--transparent button--flex" href="#!">Import Seed Phrase</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
