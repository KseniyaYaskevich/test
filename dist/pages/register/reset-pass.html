<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>

<body class="page-body page-register">

  <header class="header-register">
    <div class="container">
      <a class="header-register__logo" href="#!">
        <img src="images/header/logo.png" alt="Logo image" width="32" height="32">
      </a>
      <a class="paragraph paragraph--1-bold header-register__back header-register__back--mobile" href="#!">
        <svg viewBox="0 0 16 16" width="16" height="16">
          <use href="images/sprite.svg#Arrow"></use>
        </svg>
        <span>
          Back
        </span>
      </a>
      <nav class="header-register__main-nav main-nav">
        <a class="page-header__logo" href="#!">
          <img src="images/header/logo.png" alt="Logo image" width="38" height="38">
        </a>
        <a class="paragraph paragraph--1-bold header-register__back header-register__back--desktop" href="#!">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <use href="images/sprite.svg#Arrow"></use>
          </svg>
          <span>
            Back
          </span>
        </a>
      </nav>
    </div>
  </header>
  <main>
    <section class="reset-pass">
      <div class="container">
        <div class="page-register__wrapper">
          <h4 class="title title--4 page-register__title">Reset your password</h4>
          <p class="paragraph paragraph--1 page-register__subtitle">Enter your email to get OTP.</p>
          <p class="form-floating form__input-control">
            <input class="form-control paragraph paragraph--2 form__input" type="email" name="email" id="email-reset"
              placeholder="Email">
            <label class="paragraph paragraph--2" for="email-reset">Email</label>
          </p>
          <a class="button button--yellow button--flex" href="#!">Get OTP</a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
