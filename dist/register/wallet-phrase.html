<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>

<body class="page-body page-register">

  <header class="header-register">
    <div class="container">
      <a class="header-register__logo" href="#!">
        <img src="images/header/logo.png" alt="Logo image" width="32" height="32">
      </a>
      <a class="paragraph paragraph--1-bold header-register__back header-register__back--mobile" href="#!">
        <svg viewBox="0 0 16 16" width="16" height="16">
          <use href="images/sprite.svg#Arrow"></use>
        </svg>
        <span>
          Back
        </span>
      </a>
      <nav class="header-register__main-nav main-nav">
        <a class="page-header__logo" href="#!">
          <img src="images/header/logo.png" alt="Logo image" width="38" height="38">
        </a>
        <a class="paragraph paragraph--1-bold header-register__back header-register__back--desktop" href="#!">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <use href="images/sprite.svg#Arrow"></use>
          </svg>
          <span>
            Back
          </span>
        </a>
      </nav>
    </div>
  </header>
  <main>
    <section class="wallet wallet-phrase">
      <div class="container">
        <h2 class="title title--2 wallet__title">Seed Phrase</h2>
        <div class="page-register__wrapper">
          <p class="paragraph paragraph--1-bold wallet__subtitle">Import an account with Seed phrase</p>
          <form class="register__form form">
            <p class="paragraph paragraph--1 form__title">
              Enter your secret 12 word phrase here to restore your vault.
            </p>
            <p class="form-floating form__input-control">
              <textarea class="form-control paragraph paragraph--2 form__input form__input--textarea" name="seed-phrase" id="seed-phrase"
                rows="4" cols="50" placeholder="Wallet seed"></textarea>
              <label class="paragraph paragraph--2" for="seed-phrase">Wallet seed</label>
            </p>
            <input class="button button--yellow" type="submit" value="Import">
          </form>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
